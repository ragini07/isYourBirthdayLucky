<!DOCTYPE html>
<html lang="en">

<head>

    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <div class="first-section container-center">
            <h1 class="title"><i>Is Your Birthday Lucky?</i></h1>
            <h3><i>Scroll down to checkout</i></h3>
        </div>
    </section>
    <section>
        <div class="second-section container-center">

            <h4 class="private-note">Privacy Notice! We are not storing your data.❌</h4>
            <h2><i>Enter your date of birth and your lucky number and it will tell you whether your birthday is lucky or
                    not</i></h2>
            <label for="birthdate">Enter your Birthdate</label>
            <input type="date" id="birthdate">
            <label for="luckyno">Your Lucky No</label>
            <input type="number" id="luckyno">
            <button id="calculate">Calculate</button>
            <h2 class="output">
                </h3>
                <div>
                    <img class="gif1 hide" src="https://media.giphy.com/media/pWO49XP9L7TxbgQVib/giphy.gif" alt="Enjoy">
                    <img class="gif2 hide" src="https://media.giphy.com/media/ULKnZ7hW07rlS/giphy.gif" alt="Sad">
                </div>


        </div>
    </section>






    <footer>

                        <img src="images/linkedin.svg" alt="linkedin">
